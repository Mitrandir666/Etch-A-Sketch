<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id = "externalFrame">
        <div id = "gridField"></div>
        <div id = "settingsField">
            <div id = "optionsContainer">
                <div id = "sliderContainer">
                    <p>Grid size : </p>
                    <input id = "slider" type = "range" min = "8" max = "100" value = "8" name = "slider"/>
                    <label id = "sliderValue" for = "slider">8</label>
                </div>
                <div id="buttonsContainer">
                    <p>color settings:</p>
                    <div id="blackButtonContainer">
                        <button id ="blackColorButton" name="blackColorButton">black</button>
                        <label for="blackColorButton">full black color</label>
                    </div>
                    <div id="opacityBlackColorButtonContainer">
                        <button id ="opacityBlackColorButton" name="opacityBlackColorButton">opacity</button>
                        <label for="opacityBlackColorButton">adjust black opacity by pointing</label>
                    </div>
                    <div id="rainbowColorButtonContainer">
                        <button id ="rainbowColorButton" name="rainbowColorButton">rainbow</button>
                        <label for="rainbowColorButton">random colors</label>
                    </div>

                </div>       
            </div>    
        </div>
    </div>
</body>
</html>
