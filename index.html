<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id = "externalFrame">
        <div id = "gridField"></div>
        <div id = "settingsField">
            <div id = "optionsContainer">
                <div id = "sliderContainer">
                    <p>Grid size : </p>
                    <input id = "slider" type = "range" min = "8" max = "100" value = "8" name = "slider"/>
                    <label id = "sliderValue" for = "slider">8</label>
                </div>
            </div>    
        </div>
    </div>
</body>
</html>
